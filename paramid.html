<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng kim tự tháp bằng thẻ hr</title>
</head>
<body>
    <script>
        let length=1
        while (length<5) {
            document.write("<hr>")
            length++
        }
    </script>
</body>
</html>
